<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-md-8 mt-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Login </h3>
          <form method="post">
            <div class="form-group">
              <label for="email">email</label>
              <ion-input [value]="loguser.email" type="text" class="form-control" id="email" placeholder="Enter email"
                required>
              </ion-input>
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input [value]="loguser.password" type="password" class="form-control" id="password"
                placeholder="Enter password" required>
            </div>


            <button [disabled]="!formIsValid()" (click)="loginUser()" class="btn btn-primary">Submit</button>

          </form>
          <div class="d-flex justify-content-center links">
            dont Have account?<a routerLink="/register" class="ml-2">register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
